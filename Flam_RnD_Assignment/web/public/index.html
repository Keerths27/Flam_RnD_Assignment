<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flam RnD Web Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0b0b10;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .frame-placeholder {
        width: 480px;
        height: 270px;
        border: 2px dashed #888;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
      }
      #stats {
        font-size: 14px;
        opacity: 0.85;
      }
    </style>
  </head>
    <body>
    <div class="frame-placeholder">
      <img
        id="frameImage"
        src="processed_frame.png"
        alt="Processed frame"
        style="max-width: 100%; max-height: 100%;"
      />
    </div>
    <div id="stats"></div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
